<html lang="da">
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />

        <meta name="Keywords" content="danmarks, flyttemand, flytteservice" />
        <meta name="author" content="Alpha Stage Studios"/>
        <meta name="description" content="F&aring; et flyttetilbud fra Danmarks Flyttemand her og nu. RING P&Aring; 20 54 54 54. Vi garanterer en effektiv flytning."/>

        <link rel="stylesheet" type="text/css" href="css/index.css" />

        <title>Danmarks Flyttemand App</title>

        <script src="js/handleTabs.js" type="text/javascript"></script>

        <style>
            section.tabContent.hide {
                display: none;
            }

            nav.hide.nav_bar {
                display: none;
            }
            nav.active.nav_bar {
                display: inline;
            }

        </style>
    </head>

    <body onload="initTabs()">

        <nav id="nav_bar" class="hide">
            <ul id="tabs">
                <li><a href="#index">Index</a></li>
                <li><a href="#privat">Privat | Erhverv</a></li>
                <li><a href="#book">Book en Flytning</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
                <li><a href="#os">Om Os</a></li>
            </ul>
        </nav>


        <!-- CONTENT -->
        <section class="tabContent" id="index">
            <img src="img/logo.png" alt="Danmarks Flyttemand"></img>
            <p>
                <a class="tablink" href="#privat">Privat | Erhverv</a>
                <a class="tablink" href="#book">Book en Flytning</a>
            </p>
            <p>
                <a class="tablink" href="#kontakt">Kontakt</a>
                <a class="tablink" href="#os">Om Os</a>
            </p>
        </section>

        <section class="tabContent" id="privat">
            <h1>Privat | Erhverv</h1>
        </section>

        <section class="tabContent" id="book">
            <h1>Book en Flytning</h1>
        </section>

        <section class="tabContent" id="kontakt">
            <h1>Kontakt</h1>
        </section>

        <section class="tabContent" id="os">
            <h1>Om Os</h1>
        </section>


        <!-- Javascript files at bottom for faster loading -->
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>

</html>

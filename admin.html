<body>
      <header class="header">
        <div class="container">
            <a class="brand" href="//www.alphastagestudios.com">
                <img id="brandlogo" src="img/logo_placeholder.png" alt="Alpha Stage Logo">
            </a>
        </div>
    </header>

    <div id="main-wrapper" class="container-fluid">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h1>Admin Page</h1>
            </div>
            <div class="panel-body">
                <h2>Add New Blog post</h2>
                <form id="new-blog-form" role="form">
                    <div class="form-group">

                        <label for="blog-title">Blog Title</label>
                        <input class="form-control"  id="blog-title" name="blog-title" type="text" placeholder="Blog Title" required autofocus>

                        <label for="blog-author">Blog Author</label>
                        <input class="form-control"  id="blog-author" name="blog-author" type="text" placeholder="Blog Author" required>

                        <label for="blog-author-email">Blog Author Email</label>
                        <input class="form-control"  id="blog-author-email" name="blog-author-email" type="email" placeholder="Blog author email" required>

                        <label for="blog-body">Blog Body (Text)</label>
                        <textarea class="form-control"  id="blog-body" name="blog-body" placeholder="Blog body text..." rows="12" required></textarea>

                    </div>
                    <button id="new-blog-button" type="submit" class="btn btn-default">Submit new blog post</button>
                </form>
            </div>
        </div>

      <footer class="footer">

        </p>
